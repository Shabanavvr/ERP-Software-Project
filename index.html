<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d4ecec;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        
        .slide-in-text {
            font-size: 2rem;
            color: #fff;
            background-color: #df3737;
            padding: 20px;
            margin: 0;
            animation: slide-in 2s forwards;
            position: relative;
            overflow: hidden;
        }

        
        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        h1 {
            background-color: #196e0e;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 1000px;
            background: #e7f33a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 70px;
            padding: 90px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            background-color: #364abb;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 60%;
            max-width: 500px;
        }

        .close-btn {
            color: #888;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

    </style>
</head>
<body>

    
    <div class="slide-in-text">
        SHABANA CODES PRESENTS: AN ENTERPRISE RESOURCE MANAGEMENT SYSTEM IN JAVA
    </div>

    <h1>Welcome to the ERP System!</h1>

    <div class="container">
        <h2>Manage Your ERP System</h2>
        <p>Select an operation:</p>
        
        <div class="btn-group">
            <button onclick="manageInventory()">Manage Inventory</button>
            <button onclick="addInventory()">Add Item to Inventory</button>
            <button onclick="viewUsers()">View Users</button>
            <button onclick="addUser()">Add User</button>
            <button onclick="viewLeaderboard()">View Leaderboard</button>
            <button onclick="predictOrders()">Predict Future Orders</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="modal-text">Placeholder text</p>
        </div>
    </div>

    <script>
        
        function showModal(message) {
            document.getElementById('modal-text').innerText = message;
            document.getElementById('modal').style.display = 'flex';
        }

       
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        
        function manageInventory() {
            fetch('/api/inventory')
                .then(response => response.json())
                .then(data => {
                    showModal("Inventory: " + data.join(", "));
                });
        }

        
        function addInventory() {
            const item = prompt("Enter item to add:");
            if (item) {
                fetch(`/api/inventory?item=${item}`, {
                    method: 'POST'
                }).then(response => response.text())
                  .then(data => showModal(data));
            }
        }

        
        function viewUsers() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    showModal("Users: " + data.join(", "));
                });
        }

        
        function addUser() {
            const user = prompt("Enter user to add:");
            if (user) {
                fetch(`/api/users?user=${user}`, {
                    method: 'POST'
                }).then(response => response.text())
                  .then(data => showModal(data));
            }
        }

        
        function viewLeaderboard() {
            showModal("Leaderboard: Coming soon...");
        }

        
        function predictOrders() {
            showModal("Prediction: Feature coming soon...");
        }
    </script>
</body>
</html>
